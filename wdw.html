<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Font Awesome Demo</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f9f9f9;
    }
    
  </style>
</head>
<body>

  <h1>Font Awesome Icon Demo</h1>

  <div class="icon-demo">
    <p><i class="fas fa-camera"></i> Solid Icon</p>
    <p><i class="far fa-heart"></i> Regular Icon</p>
    <p><i class="fab fa-github"></i> Brand Icon</p>
    <p><i class="fas fa-spinner fa-spin"></i> Spinning Icon</p>
    <p><i class="fas fa-arrow-right fa-2x"></i> Large Icon</p>
    <p><i class="fas fa-star colored"></i> Colored Icon</p>
  </div>

</body>
</html>
